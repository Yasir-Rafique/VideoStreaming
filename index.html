<!DOCTYPE html>
<html lang="en">

<head>

        <link href="http://demo.laravelcode.com/css/app.css" rel="stylesheet">
        <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"> -->

    <style type="text/css">
        .desabled {
            pointer-events: none;
        }
        </style>

         
    
</head>


<body class="modal-open">
        <div id="app">
            <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
                <div class="container">
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">Video Streaming</ul>
                        <ul class="navbar-nav ml-auto"></ul>
                        <button id="submit" style="text-align: right" class="btn btn-danger" onclick="logout()">Logout</button>
    
                    </div>
                </div>
            </nav>
            <main class="py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-default">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <strong>Add User</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="" id="addUser" method="post" name="addUser">
                                        <div class="form-group">
                                            <label class="col-md-12 col-form-label" for="title">Title</label>
                                            <div class="col-md-12">
                                                <input autofocus="autofocus" class="form-control" id="title" name="title" required="required" type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12 col-form-label" for="url">URL</label>
                                            <div class="col-md-12">
                                                <input autofocus="autofocus" class="form-control" id="url" name="url" required="required" type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12 col-form-label" for="tumb">Tumbnail</label>
                                            <div class="col-md-12">
                                                <input autofocus="autofocus" class="form-control" id="tumb" name="tumb" required="required" type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12 col-form-label" for="des">Description</label>
                                            <div class="col-md-12">
                                                <!-- <input autofocus="autofocus" class="form-control" id="des" name="des" required="required" type="text" value=""> -->
                                                <textarea name="des" id="des" class="form-control" required="required" type="text" value="" cols="10" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 col-md-offset-3">
                                                <button class="btn btn-primary btn-block" id="submitUser" type="button">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card card-default">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <strong>All Users Listing</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
                                                <th>Title</th>
                                                <th>URL</th>
                                                <th>Tumbnail</th>
                                                <th>Description</th>
                                                <th class="text-center" width="180">Action</th>
                                            </tr>
                                        </tbody>
                                        <tbody id="tbody">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
  <!-- Delete Model -->
  <form action="" method="POST" class="users-remove-record-model">
        <div id="remove-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog" style="width:55%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="custom-width-modalLabel">Delete Record</h4>
                        <button type="button" class="close remove-data-from-delete-form" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <h4>You Want You Sure Delete This Record?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default waves-effect remove-data-from-delete-form" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger waves-effect waves-light deleteMatchRecord">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
  <!-- Update Model -->
  <form action="" method="POST" class="users-update-record-model form-horizontal">
        <div id="update-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog" style="width:55%;">
                <div class="modal-content" style="overflow: hidden;">
                    <div class="modal-header">
                        <h4 class="modal-title" id="custom-width-modalLabel">Update Record</h4>
                        <button type="button" class="close update-data-from-delete-form" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body" id="updateBody">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default waves-effect update-data-from-delete-form" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success waves-effect waves-light updateUserRecord">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
</div>
       
</body>



<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="jquery/jquery-ui.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

<script src="JSFiles/update.js"></script>
<script src="JSFiles/delete.js"></script>


<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script src="JSFiles/connection.js"></script>
<script src="JSFiles/logout.js"></script>
<script src="JSFiles/insert.js"></script>
<script src="JSFiles/update.js"></script>
<script src="JSFiles/delete.js"></script>


</html>
